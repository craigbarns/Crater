[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm install --legacy-peer-deps",
    "chmod -R 775 storage bootstrap/cache"
]

[phases.build]
cmds = [
    "npm run build"
]
